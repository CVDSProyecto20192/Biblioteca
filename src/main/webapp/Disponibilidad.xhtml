<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

	  xmlns:p="http://primefaces.org/ui">
	  
	<h:head>
		<title>Disponibilidad</title>
	</h:head>

	<h:head>
	</h:head>
	<h:body>
		<h:form>


			<p:growl id="messages" showDetail="true" />

			<h1 style="text-align: center;">Consultar Disponibilidad</h1>

			<h:panelGrid style="margin: auto;" columns="2" cellpadding="20">
				<p:outputLabel value="Recurso:"/>
				<p:inputText value="#{DispoBean.recurso}"/>

				<div style="text-align: center;">
					<p:commandButton value="Consultar" action="#{DispoBean.actionVerDisponibilidad}" update="@form"/>
				</div>
			</h:panelGrid>

			<h:panelGrid style="margin: auto;">
			</h:panelGrid>

			<h:panelGrid>

				<p:schedule value="#{DispoBean.eventModel}" widgetVar="myschedule">
					<p:ajax event="eventSelect" Listener="#{DipoBean.onEventSelect}" update="eventDetails" onComplete="eventDialog.show();"/>		
				</p:schedule>  

			</h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Titles:" />
                    <p:inputText id="title" value="#{DispoBean.event.title}" required="true" />

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{DispoBean.event.startDate}" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="To:" />
                    <p:calendar id="to" value="#{DispoBean.event.endDate}" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{DispoBean.event.allDay}" />

                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{DispoBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>   

		</h:form>
	</h:body>
	  
</html>
