<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/cargos.css" />
		
		<title>Cargos</title>
    </h:head>
    
    <h:body>
		
        <h:form id="cargos_form">
            <div id="contenedor">
            	
            	<div class="arriba">
						
					<h:commandButton image="img/home.svg" id= "home" class="home"
					action="#{ReservaBean.page01}" update="tipos_form"></h:commandButton>	
					&nbsp; 
					<h:commandButton image="img/logout.svg" id= "close" class="close"
					actionListener="#{LoginBean.logout}" update="tipos_form"></h:commandButton>	
					
					<h1>Biblioteca</h1>
					<h2>Cargos de Usuario</h2>
			
				</div>
			
                <div id="tabla_cargos" class='table' style="text-align: center" >
                
                    <p:dataTable class="cargos" value="#{CargosBean.cargos}" var = "cargo" 
                    rows="5" paginator="true" 
    				paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
    				rowsPerPageTemplate="5,10,15" style="margin: 0 auto;">
    				
    					<p:column headerText="Id" filterBy="#{cargo.id}">
                        	<h:outputText value="#{cargo.id}"></h:outputText>
                        </p:column>            
						
                        <p:column headerText="cargo" filterBy="#{cargo.nombre}">
                        	<h:outputText value="#{cargo.nombre}"></h:outputText>
                        </p:column>

                        <p:column headerText="Descripcion" filterBy="#{cargo.descripcion}">
                        	<h:outputText value="#{cargo.descripcion}"></h:outputText>
                        </p:column>       

                    </p:dataTable>
                </div> 
                
                <div id="registro" style="text-align: center">
					<div>
						<p>
							<span><b>Id </b></span>
	    					<p:outputLabel id ="idCargo" value="#{CargosBean.id}" class="form-control"/>
						</p>
					</div>
            	
					<div>
						<div class="form-group">
    						<p>
								<span class="label nombre"><b>Nombre </b></span>
    							<p:inputText id ="nombre" value="#{CargosBean.nombre}" placeholder="Introduce el nombre del cargo" class="form-control"/>
							</p>
						</div>
            		
            			<div class="form-group">
    						<p>
								<span class="label desc"><b>Descripci&#243;n </b></span>
    							<p:inputText id ="desc" value="#{CargosBean.descripcion}" placeholder="Introduce una descripciÃ³n del cargo" class="form-control"/>
							</p>
						</div>
            	
					</div>			
				</div>
                 
                 
                 <div style="text-align: center">
    				<p:commandButton value="Registrar" action="#{CargosBean.actionRegistrarCargo}" update="cargos_form"/>
					<p:commandButton value="Ok" action="#{CargosBean.actionReiniciar}" update="cargos_form"/>
					<br/><br/>
					<p:commandButton value="Usuarios" action="#{ReservaBean.page9}" update="cargos_form"/>
					<br/>
				</div>
            </div>
        	<br/>
		</h:form>
    </h:body>
</html>
