<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		
		
		
		<title>Cargos</title>
    </h:head>
    
    <h:body>

		<h1>Biblioteca</h1>
		<h2>Cargo del usuario</h2>
		<br/>
		
        <h:form id="cargos_form">
            <div id="contenedor">
			
                <div id="tabla_cargos" class='table' style="text-align: center">
                
                    <p:dataTable class="cargos" value="#{CargosBean.cargos}" var = "cargo" 
                    rows="5" paginator="true" 
    				paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
    				rowsPerPageTemplate="5,10,15">
    				
    					<p:column headerText="Id" filterBy="#{cargo.id}">
                        	<h:outputText value="#{cargo.id}"></h:outputText>
                        </p:column>            
						
                        <p:column headerText="cargo" filterBy="#{cargo.nombre}">
                        	<h:outputText value="#{cargo.nombre}"></h:outputText>
                        </p:column>

                        <p:column headerText="Descripcion" filterBy="#{cargo.descripcion}">
                        	<h:outputText value="#{cargo.descripcion}"></h:outputText>
                        </p:column>       

                    </p:dataTable>
                </div> 
                
                <div id="registro">
					<div style="text-align: center">
						<p>
							<span><b>Id </b></span>
	    					<p:outputLabel id ="idTipo" value="#{CargosBean.id}" class="form-control"/>
						</p>
					</div>
            	
					<div>
						<div class="form-group">
    						<p>
								<span class="label tipo"><b>Nombre </b></span>
    							<p:inputText id ="tipo" value="#{CargosBean.nombre}" placeholder="Introduce el nombre del cargo" class="form-control"/>
							</p>
						</div>
            		
            			<div class="form-group">
    						<p>
								<span class="label desc"><b>Descripci&#243;n </b></span>
    							<p:inputText id ="desc" value="#{CargosBean.descripcion}" placeholder="Introduce una descripciÃ³n del cargo" class="form-control"/>
							</p>
						</div>
            	
					</div>			
				</div>
                 
                 
                 <div>
    				<p:commandButton value="Registrar" action="#{CargosBean.actionRegistrarCargo}" update="cargos_form"/>
					<p:commandButton value="Ok" action="#{CargosBean.actionReiniciar}" update="cargos_form"/>
						
					<br/>
				
				</div>
                 
            </div>
            
            
		
        	<br/><br/>
		</h:form>
    </h:body>
</html>
