		    .value {

		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
		
		<script type="text/javascript">

		<title>Horario</title>

		<div class="contenedorTotal1">
			<div class="contenedor1" style="text-align: center;">		
		        <h:form id="horario_form1">
		            <p:growl id="msgs">
					   	<p:dataTable class="horario1" id="horario1" widgetVar="hora1" var="hora1" value="#{HorarioBean.ls1}" 
					    editable="true" >
					        <f:facet name="header">
					            Lunes
					        </f:facet>
					 	
					        <p:column headerText="Espacio" class="fecha">
					   		
					   			<p:calendar inputStyleClass="calendar" id="dateTimeDe" value="#{hora1.hora}" showOn="button" 
					   			pattern="dd/MM/yyyy HH:mm" effect="fold" locale="es"/>
					   
						        <p:commandButton class="okButton" value="Ok" action="#{HorarioBean.actualizarHora(hora1.id,hora1.hora)}" 
						        update="horario_form1"/>
						        
					        </p:column>
						
							<p:column headerText="Disposición" class="disp">
								<p:commandButton actionListener="#{HorarioBean.actionLiberarHora(hora1.id)}" 
								value="#{HorarioBean.actionDisponibilidad(hora1.id)}" update="horario_form1" />            
			      			</p:column>  
					        
					        
						</p:dataTable>
						<h:commandButton value="Add" action="#{HorarioBean.actionAddRow(0)}" update="horario_form1"/>
