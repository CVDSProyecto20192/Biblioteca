<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/iniciosesion.css" />
		
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
		
		<script type="text/javascript">
		  if(history.forward(1)){
		    location.replace( history.forward(1) );
		  }
		</script>
		
		<title>Iniciar Sesi&#243;n</title>
    
	</h:head>
    
    <h:body>

		<f:event type="preRenderView" listener="#{LoginBean.isLogged}"/>

		<h1>Biblioteca</h1>
		<h2>Sistema de reservas</h2>
		
        <h:form id="iniciosesion_form">
            <section>
            	<div style="text-align: center">
            		
            		<h3>Inicio de Sesi&#243;n</h3>
            		
            		<div class="imgContainer">
    					 <img src="img/logo2.png" alt="logo" class="logo"/>
  					</div>
            		
            		
	                <div class="container" >
		                <div class="form-group">
		    				<label for="correo"><b>Username</b></label><br/>
		    				<p:inputText id ="correo" type="text" name="correo" placeholder="Enter Email" class="form-control" 
		    				value="#{LoginBean.userName}" required="true" requiredMessage="Please enter your Email" />
						</div> 
		            
		            	<br/>
		            	
			            <div class="form-group">
			            	<label for="passwd"><b>Password</b></label><br/>
			    			<p:inputText id ="password" type="password" name="passwd"  placeholder="Enter password" class="form-control" 
			    			value="#{LoginBean.password}" required="true" requiredMessage="Please enter your Password"/>
						</div>
						
						<br/>
						
						<div>
	    					<p:commandButton value="Login" action="#{LoginBean.login}" update="iniciosesion_form"/>
							<br/>
							
						</div>
					</div>
				
				</div>
			
			</section>

        </h:form>

    </h:body>
    
</html>
