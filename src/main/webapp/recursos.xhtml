<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Recursos</title>
</h:head>
<h:body>
	<h1>recursos</h1>
		
		<p:dataTable id="recursos" var="recurso" value="#{RecursoBean.recursos}" rows="15" paginator="true"
			paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}" selectionMode="single" 
			rowKey="#{recurso.id_recurso}" dblClickSelect="true">
			<p:ajax event="rowSelect" listener="#{RecursoBean.onRowSelect}"/>
			<p:column headerText="Id" >
				<h:outputText value="#{recurso.id_recurso}" />
			</p:column>
		</p:dataTable>
	
		<h:form id="recurso_form">
		<p> <p:outputLabel value="Id: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "id" value="#{RecursoBean.id}"/> </p>
		<p> <p:outputLabel value="Nombre: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "nombre" value="#{RecursoBean.nombre}"/> </p>
		<p> <p:outputLabel value="Ubicacion: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "ubicacion" value="#{RecursoBean.ubicacion}"/> </p>
		<p> <p:outputLabel value="Capacidad: " style="font-weight:bold"/> <p:inputText readonly = "false" name = "capacidad" value="#{RecursoBean.capacidad}"/> </p>
		<p> <p:outputLabel value="Disponible" style="font-weight:bold"/> <p:inputText readonly = "false" name = "disponible" value="#{RecursoBean.disponible}"/> </p>
		<p> <p:outputLabel value="Tiempo" style="font-weight:bold"/> <p:inputText readonly = "false" name = "tiempo" value="#{RecursoBean.tiempo}"/> </p>
		<p> <p:outputLabel value="Tipo (id)" style="font-weight:bold"/> <p:inputText readonly = "false" name = "tipoId" value="#{RecursoBean.tipoId}"/> </p>
		
		<p> <p:commandButton actionListener="#{RecursoBean.agregarRecurso}" update="recursos"  value="Registrar"/></p>
		</h:form>
</h:body>
</html>
