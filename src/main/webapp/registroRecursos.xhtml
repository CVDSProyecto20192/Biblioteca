<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/registroRecursos.css" />
		
		
		
		<title>Registar Recursos</title>
    </h:head>
    
    <h:body>

		<h1>Biblioteca</h1>
		<h2>Registro de Recursos</h2>
		<br/>
		
        <h:form id="registroRecurso_form">
            <section id="contenedor">
				<div id="registro">
					<div style="text-align: center">
						<p>
							<span><b>Id </b></span>
	    					<p:outputLabel id ="idRec" value="#{RecursosBean.id}" class="form-control"/>
						</p>
					</div>
            	
					<div>
						
						<div class="form-group">
    						<p>
								<span class="label nombre"><b>Nombre </b></span>
    							<p:inputText id ="nombre" value="#{RecursosBean.nombre}" placeholder="Introduce el nombre del recurso" class="form-control"/>
							</p>
						</div>
					
						<div class="form-group">
    						<p>
								<span class="label ubicacion"><b>Ubicaci&#243;n </b></span>
    							<p:inputText id ="ubicacion" value="#{RecursosBean.ubicacion}" placeholder="Introduce la ubicación del recurso" class="form-control"/>
							</p>
						</div>
            		
            			<div class="form-group">
    						<p>
								<span class="label capacidad"><b>Capacidad </b></span>
    							<p:inputText id ="capacidad" value="#{RecursosBean.capacidad}" placeholder="Introduce cuantos recursos hay" class="form-control"/>
							</p>
						</div>
           			
            			<div class="form-group">
    						<p>
								<span class="label idTipo"><b>Tipo </b></span>
    							<p:inputText id ="idTipo" value="#{RecursosBean.idTipo}" placeholder="Introduce el número de tipo" class="form-control"/>
							</p>
						</div>	
						
						<div class="form-group">
      						<p:commandButton actionListener="#{RecursosBean.actionSetIdRen(RecursosBean.id)}" 
      						value="Horario" action="#{ReservaBean.page7}" />       
      					
      						       
      				    </div>
      				    
      				    <br/>
      				    <div class="form-group">
      						<p:commandButton action="#{ReservaBean.page3}" value="Ver Recursos" />    
      				    </div>
					
						<br/>
					</div>			
				</div>
				
                <div id="tabla_tipos" class='table' style="text-align: center">
                
                    <p:dataTable class="tipos" value="#{TiposBean.listaTipos}" var = "tipo" 
                    rows="10" paginator="true" 
    				paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
    				rowsPerPageTemplate="5,10,15">
    				
    					<p:column headerText="Id" filterBy="#{tipo.id}">
                        	<h:outputText value="#{tipo.id}"></h:outputText>
                        </p:column>            
						
                        <p:column headerText="Tipo" filterBy="#{tipo.id}">
                        	<h:outputText value="#{tipo.tipo}"></h:outputText>
                        </p:column>

                        <p:column headerText="Descripcion" filterBy="#{tipo.id}">
                        	<h:outputText value="#{tipo.descripcion}"></h:outputText>
                        </p:column>       

                    </p:dataTable>
                </div>  
              
            </section>
			
			<section id="botones" style="text-align: center">
			
				<div>
    				<p:commandButton value="Registrar" action="#{RecursosBean.actionRegistrarRecurso}" update="registroRecurso_form"/>
					<p:commandButton value="Ok" action="#{RecursosBean.actionReiniciar}" update="registroRecurso_form"/>
						
					<br/>
				
				</div>

				<div>
					<br/>
					<p:commandButton id= "back" value="Back" action="#{LoginBean.redirectToMenu}" update="registroRecurso_form"></p:commandButton>
				
                </div> 
			</section>
        	<br/><br/>
		</h:form>
    </h:body>
</html>
