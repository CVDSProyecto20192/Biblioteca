<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/registroRecursos.css" />
		
		
		
		<title>Registar Usuarios</title>
    </h:head>
    
    <h:body>

		<h1>Biblioteca</h1>
		<h2>Registro de Usuarios</h2>
		<br/>
		
        <h:form id="registroUsuario_form">
        	<section id="contenedor">
        	
				<div id="registro">
					
					<div class="form-group">
    					<p>
							<span class="label cargo"><b>Cargo </b></span>
    						<p:inputText id ="cargo" value="#{UsuariosBean.idCargo}" placeholder="Introduce el id del cargo" class="form-control"/>
						</p>
					</div>
				
					<div class="form-group">
						<p>
							<span class="label carnet"><b>Carnet </b></span>
	    					<p:inputText id ="carnet" value="#{UsuariosBean.carnet}" placeholder="Introduce el npumero de carnét" class="form-control"/>
						</p>
					</div>
            	
					<div class="form-group">
    					<p>
							<span class="label doc"><b>Documento </b></span>
    						<p:inputText id ="doc" value="#{UsuariosBean.documento}" placeholder="Introduce el número de documento" class="form-control"/>
						</p>
					</div>
					
					<div class="form-group">
    					<p>
							<span class="label correo"><b>Correo </b></span>
    						<p:inputText id ="correo" value="#{UsuariosBean.correo}" placeholder="Introduce el correo" class="form-control"/>
						</p>
					</div>
            		
            		<div class="form-group">
    					<p>
							<span class="label nombres"><b>Nombres </b></span>
    						<p:inputText id ="nombres" value="#{UsuariosBean.nombres}" placeholder="Introduce los nombres" class="form-control"/>
						</p>
					</div>
           			
            		<div class="form-group">
    					<p>
							<span class="label apellidos"><b>Apellidos </b></span>
    						<p:inputText id ="apellidos" value="#{UsuariosBean.apellidos}" placeholder="Introduce los apellidos" class="form-control"/>
						</p>
					</div>	
						
					<div class="form-group">
    					<p>
							<span class="label passwd"><b>Contrase&#241;a </b></span>
    						<p:inputText id ="passwd" value="#{UsuariosBean.password}" placeholder="Introduce la contrase&#241;a" class="form-control"/>
						</p>
					</div>
				</div>
            </section>
		</h:form>
    </h:body>
</html>
