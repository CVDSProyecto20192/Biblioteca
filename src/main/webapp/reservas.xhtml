<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
	
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" />
	
	<script type="text/javascript">
		if(history.forward(1)){
		location.replace( history.forward(1) );
		}
	</script>

	<title>Reservas</title>

	</h:head>
	
	
	<h:body>

		<h:form>

			<h1 style="text-align: center;">Hacer reserva</h1>

			<h2 style="text-align: center;">Seleccione la fecha la cual desea consultar:</h2>

			<h:panelGrid columns="2" cellpadding="20" style="margin: auto;" >

				<f:facet name="footer">
					<p:calendar value="VisualBean.fecha" mode="inline"/>
				</f:facet>

				<p:outputLabel value="Consultar por: "/>
				<p:selectOneMenu value="#{VisualBean.show}">
					<p:ajax listener="#{VisualBean.setAllFalse}"/>
					<f:selectItem itemLabel="Seleccionar" itemValue=""/>
					<f:selectItem itemLabel="Día" itemValue="Día"/>
					<f:selectItem itemLabel="Semana" itemValue="Semana"/>
					<f:selectItem itemLabel="Mes" itemValue="Mes"/>
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid style="margin: auto;" colums="1">
				<p:commandButton value="Consultar" action="#{VisualBean.enable}" update="Dia, Semana"/>
			</h:panelGrid>
			
			<br/>
			<h:panelGrid id="Dia" colums="1" style="margin: auto;">
				<p:dataTable rendered="#{VisualBean.dia}">
					<p:column headerText="Hora">
						<h:outputText value="8:00"/>
					</p:column>
					<p:column headerText="Disponibilidad">
						<h:outputText value="libre"/>
					</p:column>
				</p:dataTable>
			</h:panelGrid>

			<h:panelGrid id="Semana" colums="1" style="margin: auto;">
				<p:dataTable rendered="#{VisualBean.semana}">

					<p:column headerText="Hora">
						<h:outputText value="8:00"/>
					</p:column>

					<p:column headerText="Lunes">
						<h:outputText value="libre"/>
					</p:column>

					<p:column headerText="Martes">
						<h:outputText value="libre"/>
					</p:column>

					<p:column headerText="Miercoles">
						<h:outputText value="libre"/>
					</p:column>

					<p:column headerText="Jueves">
						<h:outputText value="libre"/>
					</p:column>

					<p:column headerText="Viernes">
						<h:outputText value="libre"/>
					</p:column>

					<p:column headerText="Sábado">
						<h:outputText value="libre"/>
					</p:column>

				</p:dataTable>

			</h:panelGrid>
		
				
		</h:form>
	
	</h:body>
      
	
</html>
