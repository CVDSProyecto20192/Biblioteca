<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/tipos.css" />
		
		<title>Tipos de Recurso</title>
    </h:head>
    
    <h:body>
		
        <h:form id="tipos_form">
        
        	<div class="arriba">
					
				<h:commandButton image="img/home.svg" id= "home" class="home"
				action="#{ReservaBean.page01}" update="tipos_form"></h:commandButton>	
				&nbsp; 
				<h:commandButton image="img/logout.svg" id= "close" class="close"
				actionListener="#{LoginBean.logout}" update="tipos_form"></h:commandButton>	
				
				<h1>Biblioteca</h1>
				<h2>Tipos de Recurso</h2>
			
			</div>
				
            <div id="contenedor">
			
                <div id="tabla_tipos" class='table' style="text-align: center">
                
                    <p:dataTable class="tipos" value="#{TiposBean.listaTipos}" var = "tipo" 
                    rows="5" paginator="true" 
    				paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
    				rowsPerPageTemplate="5,10,15" style="margin: 0 auto;">
    				
    					<p:column headerText="Id" filterBy="#{tipo.id}">
                        	<h:outputText value="#{tipo.id}"></h:outputText>
                        </p:column>            
						
                        <p:column headerText="Tipo" filterBy="#{tipo.tipo}">
                        	<h:outputText value="#{tipo.tipo}"></h:outputText>
                        </p:column>

                        <p:column headerText="Descripcion" filterBy="#{tipo.descripcion}">
                        	<h:outputText value="#{tipo.descripcion}"></h:outputText>
                        </p:column>       

                    </p:dataTable>
                </div> 
                
                <div id="registro" style="text-align: center">
					<div style="text-align: center">
						<p>
							<span><b>Id </b></span>
	    					<p:outputLabel id ="idTipo" value="#{TiposBean.id}" class="form-control"/>
						</p>
					</div>
            	
					<div>
						<div class="form-group">
    						<p>
								<span class="label tipo"><b>Tipo </b></span>
    							<p:inputText id ="tipo" value="#{TiposBean.nombreTipo}" placeholder="Introduce el nombre del tipo" class="form-control"/>
							</p>
						</div>
            		
            			<div class="form-group">
    						<p>
								<span class="label desc"><b>Descripci&#243;n </b></span>
    							<p:inputText id ="desc" value="#{TiposBean.descripcion}" placeholder="Introduce una descripciÃ³n del tipo" class="form-control"/>
							</p>
						</div>
            	
					</div>			
				</div>
                 
                 
                 <div style="text-align: center">
    				<p:commandButton value="Registrar" action="#{TiposBean.actionRegistrarTipo}" update="tipos_form"/>
					<p:commandButton value="Ok" action="#{TiposBean.actionReiniciar}" update="tipos_form"/>
						
					<br/>
				</div>
            </div>
        	<br/><br/>
		</h:form>
    </h:body>
</html>
